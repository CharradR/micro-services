                </div>
            </div>
            <div class="pie-recipe__ingredients">
                <div class="pie-recipe__ingredients__item">
                    <h4>Category</h4>
                    <ul>
                        <li>{{book.category}}</li>
                    </ul>
                    <h4>Quantity</h4>
                    <ul>
                        <li>{{book.quantity}}</li>
                    </ul>
                    <h4>Available</h4>
                    <ul>
                        <li>{{book.available}}</li>
                    </ul>

                </div>
            </div>
            <!-- From Uiverse.io by Yaya12085 -->
            <div class="grid w-full max-w-xs items-center gap-1.5 mt-5">
                <h4 class="text-black ">Please enter your Email to borrow a book</h4>
                <input [(ngModel)]="email" placeholder="example@email.com" type="email"
                    class="px-3 w-[250px] text-[14px]  text-white p-2 border border-black rounded-md outline-none ring-2 ring-blue-500/0 focus:ring-blue-500" />
            </div>

            <div class="pie-recipe__subtitle">
                <button (click)="borrowBook(book.id)" class="booking">Book Now</button>
            </div>
