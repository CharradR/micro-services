<div class="form-container-user">

  <form [formGroup]="studentForm" >
    <h1>Student form</h1>
    <div class="row">
      <div class="mb-3 col">
        <input type="text" class="form-control"  placeholder="Last name" formControlName="lastName"  >
      </div>

      <div class="mb-3 col">
        <input type="text" class="form-control"   placeholder="First name" formControlName="firstName">
      </div>


    </div>

    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email address">
    </div>
    <label >Select the its associated group</label>
    <select  class="form-control disabled"  formControlName="group"  >
      <option  [ngValue]="this.group">{{this.groupName}}</option>

    </select>
    <div class="buttons">
      <button class="btn btn-primary add" type="submit" (click)="saveGroup()">Add</button>
      <button class="btn btn-primary cancel" type="submit" (click)="cancel()">Cancel</button>
    </div>

  </form>
</div>
